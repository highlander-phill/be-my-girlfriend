<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To: Krystle ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper animated-fly-in">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-content"><p class="name-tag">Krystle</p></div>
            </div>
        </div>
        
        <div class="paper hidden">
            <div class="paper-content">
                <p class="intro">Hey Krystle... üíï</p>
                <p class="message">I thought I'd ask you the old fashioned way...</p>
                <p class="main-question">Will you be my girlfriend?</p>
                <div class="action-area" id="actionArea">
                    <button id="yesBtn" class="yes-btn">YES</button>
                    <button id="noBtn" class="no-btn">NO</button>
                </div>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div id="game-selection">
                <h2 class="arcade-title">SELECT GAME</h2>
                <button class="menu-btn" onclick="initGame('paperboy')">PAPERBOY: LOVE DELIVERY</button>
                <button class="menu-btn" onclick="initGame('pacman')">PAC-KRYSTLE: EX-HUNTER</button>
                <button class="menu-btn" onclick="initGame('invaders')">SPACE INVADERS: DEFENSE</button>
            </div>
            
            <div id="arcade-wrap" class="hidden">
                <div class="stats-bar">
                    <span id="score-label">SCORE: <span id="score">0</span></span>
                    <button onclick="resetToMenu()" class="exit-btn">MENU</button>
                </div>
                
                <canvas id="gameCanvas"></canvas>
                
                <div id="dpad" class="hidden">
                    <div class="dpad-row"><button class="d-btn" id="d-up">‚¨ÜÔ∏è</button></div>
                    <div class="dpad-row">
                        <button class="d-btn" id="d-left">‚¨ÖÔ∏è</button>
                        <button class="d-btn" id="d-right">‚û°Ô∏è</button>
                    </div>
                    <div class="dpad-row"><button class="d-btn" id="d-down">‚¨áÔ∏è</button></div>
                </div>

                <div id="game-over" class="hidden">
                    <h2 class="blink" style="color:red; margin-bottom: 10px;">GAME OVER</h2>
                    <button onclick="restartLevel()" class="menu-btn">TRY AGAIN</button>
                    <button onclick="resetToMenu()" class="menu-btn" style="background: #333; border-color: #666;">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
